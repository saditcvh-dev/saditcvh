<div class="space-y-1">
    <label [for]="inputId" class="text-sm text-gray-700 font-medium">{{ label }}</label>
    <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="iconPath"></path>
            </svg>
        </div>

        <input
            [type]="inputId === 'password' ? 'password' : (inputId === 'email' ? 'email' : 'text')"
            [id]="inputId"
            [formControl]="control"
            required
            [placeholder]="placeholder"
            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg
                focus:outline-none focus:ring-2 focus:ring-[#A02142] focus:border-[#A02142]"
            [ngClass]="{
                'border-red-500 focus:border-red-500 focus:ring-red-500': control.invalid && control.touched
            }"
        />
    </div>

    <div *ngIf="control.invalid && control.touched" class="text-xs text-red-600 mt-1">
        <span *ngIf="validationErrors?.['required']">El campo <b>{{ label }}</b> es requerido.</span>
        <span *ngIf="validationErrors?.['minlength']">Debe contener al menos 5 caracteres.</span>
        <span *ngIf="validationErrors?.['maxlength']">No debe exceder los 100 caracteres.</span>
        <span *ngIf="validationErrors?.['pattern']">Formato o caracteres no válidos.</span>
        <span *ngIf="validationErrors?.['email']">Debe ser un correo electrónico válido.</span>
    </div>
</div>
