<div class="p-4 border-b border-gray-100 dark:border-neutral-900 bg-blue-400/20  dark:bg-[#131314] flex justify-between items-center"
	[class.justify-center]="collapsed()">
	<!-- Título normal -->
	<h2 *ngIf="!collapsed()" class="font-bold text-[#691831] dark:text-neutral-400 text-lg flex items-center gap-2">
		Explorador </h2>
	<!-- Vista colapsada -->
	<div *ngIf="collapsed()" class="flex items-center gap-1 text-[#691831] dark:text-neutral-400">
		<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
				d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
		</svg>
		<button (click)="toggle.emit()" class="opacity-60 hover:opacity-100 transition" title="Expandir explorador">
			<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
			</svg>
		</button>
	</div>
	<!-- Badge Jerárquico + botón discreto -->
	<span *ngIf="!collapsed()"
		class="text-[10px] uppercase font-bold text-gray-400 dark:text-neutral-400 border border-gray-200 dark:border-neutral-600 px-2 py-0.5 rounded">
		Jerárquico <button (click)="toggle.emit()" class="opacity-30 hover:opacity-100 transition"
			title="Contraer explorador">
			<svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
			</svg>
		</button>
	</span>
</div>
<div *ngIf="!collapsed()" class="px-4 py-2 bg-white dark:bg-[#131314] border-b border-gray-100 dark:border-neutral-900">
	<div class="flex items-center gap-2">
		<!-- Contenedor del input con ícono de búsqueda -->
		<div class="relative flex-1">
			<input class="w-full 
                bg-gray-50 dark:bg-gray-800
                border border-gray-200 dark:border-neutral-600
                text-xs rounded-md
                pl-8 pr-3 py-1.5
                text-gray-900 dark:text-neutral-400
                placeholder:text-gray-400 dark:placeholder:text-neutral-400
                focus:border-[#691831] dark:focus:border-blue-500
                focus:ring-1 focus:ring-[#691831]/20 dark:focus:ring-blue-500/30" placeholder="Filtrar carpetas..."
				(input)="onInputChange($event)" (keyup.enter)="onEnterSearch()"  [value]="filterText()"/>

			<!-- Ícono de búsqueda (dentro del input) -->
			<svg class="w-3.5 h-3.5 text-gray-400 dark:text-neutral-400 absolute left-2.5 top-2" fill="none"
				stroke="currentColor" viewBox="0 0 24 24">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
					d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
			</svg>
		</div>

		<!-- Botón de recargar fuera del input -->
		<button type="button" (click)="filterText() ? clearInput() : resetExplorer()"
			title="{{ filterText() ? 'Limpiar filtro' : 'Recargar carpetas' }}"
			class="flex-shrink-0 text-gray-400 hover:text-[#691831] dark:hover:text-blue-400 transition p-1.5 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800">

			<ng-container *ngIf="!isLoading()">
				<!-- Ícono recargar si input vacío, equis si tiene texto -->
				<svg *ngIf="!filterText()" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
				</svg>
				<svg *ngIf="filterText()" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
				</svg>
			</ng-container>

			<ng-container *ngIf="isLoading()">
				<!-- Spinner -->
				<svg class="animate-spin w-4 h-4 text-[#691831] dark:text-blue-400" xmlns="http://www.w3.org/2000/svg"
					fill="none" viewBox="0 0 24 24">
					<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
					<path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
				</svg>
			</ng-container>
		</button>
	</div>
</div>
<div
	class="flex-1 overflow-y-auto p-2 bg-white dark:bg-[#131314] pb-14 max-h-[calc(100vh-180px)] custom-scrollbar on-context-menu scrollbar-hide">
	<app-tree-node *ngFor="let node of filteredTree()" [node]="node" [selectedNode]="selectedNode()"
		[collapsed]="collapsed()" (floatingOpen)="floatingState.set($event)" (nodeSelected)="onNodeSelected($event)"
		(nodeRightClick)="onNodeRightClick($event)">
	</app-tree-node>
</div>
<div *ngIf="collapsed() && floatingState()?.node as node" class="fixed z-[9999] bg-white dark:bg-[#131314] 
 border border-gray-200 dark:border-neutral-700 rounded-lg shadow-xl
         min-w-[240px] p-2 max-h-64 overflow-auto floating-node" [style.top.px]="floatingState()?.y"
	[style.left.px]="floatingState()?.x">
<div class="text-xs font-semibold text-gray-500 dark:text-neutral-400 mb-1 px-1">
		{{ node.nombre }}
	</div>
	<app-tree-node *ngFor="let child of node.children" [node]="child" [selectedNode]="selectedNode()"
		[collapsed]="false" (nodeSelected)="onNodeSelected($event)" (nodeRightClick)="onNodeRightClick($event)">
	</app-tree-node>
</div>
