<div class="p-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center" [class.justify-center]="collapsed()">
	<!-- Título normal -->
	<h2 *ngIf="!collapsed()" class="font-bold text-[#691831] text-lg flex items-center gap-2"> Explorador </h2>
	<!-- Vista colapsada -->
	<div *ngIf="collapsed()" class="flex items-center gap-1 text-[#691831]">
		<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
		</svg>
		<button (click)="toggle.emit()" class="opacity-60 hover:opacity-100 transition" title="Expandir explorador">
			<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
			</svg>
		</button>
	</div>
	<!-- Badge Jerárquico + botón discreto -->
	<span *ngIf="!collapsed()" class="flex items-center gap-1 text-[10px] uppercase font-bold text-gray-400 border px-2 py-0.5 rounded"> Jerárquico <button (click)="toggle.emit()" class="opacity-30 hover:opacity-100 transition" title="Contraer explorador">
			<svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
			</svg>
		</button>
	</span>
</div>
<div *ngIf="!collapsed()" class="px-4 py-2 bg-white border-b border-gray-100">
	<div class="relative">
		<input type="text" placeholder="Filtrar carpetas..." (input)="onInputChange($event)" (keyup.enter)="onEnterSearch()" class="w-full bg-gray-50 border border-gray-200 text-xs rounded-md
         pl-8 pr-2 py-1.5 focus:outline-none
         focus:border-[#691831] focus:ring-1
         focus:ring-[#691831]/20 transition-all" />
		<!-- <input (input)="onFilterChange($event)" type="text" placeholder="Filtrar carpetas..." class="w-full bg-gray-50 border border-gray-200 text-xs rounded-md pl-8 pr-2 py-1.5 focus:outline-none focus:border-[#691831] focus:ring-1 focus:ring-[#691831]/20 transition-all"> -->
		<svg class="w-3.5 h-3.5 text-gray-400 absolute left-2.5 top-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
		</svg>
	</div>
</div>
<div class="flex-1 overflow-y-auto p-2 pb-14 max-h-[calc(100vh-180px)] custom-scrollbar on-context-menu scrollbar-hide">
	<app-tree-node *ngFor="let node of filteredTree()" [node]="node" [selectedNode]="selectedNode()" [collapsed]="collapsed()" (floatingOpen)="floatingState.set($event)" (nodeSelected)="onNodeSelected($event)" (nodeRightClick)="onNodeRightClick($event)">
	</app-tree-node>
</div>
<div *ngIf="collapsed() && floatingState()?.node as node" class="fixed z-[9999] bg-white border border-gray-200 rounded-lg shadow-xl
         min-w-[240px] p-2 max-h-64 overflow-auto floating-node" [style.top.px]="floatingState()?.y" [style.left.px]="floatingState()?.x">
	<div class="text-xs font-semibold text-gray-500 mb-1 px-1">
		{{ node.nombre }}
	</div>
	<app-tree-node *ngFor="let child of node.children" [node]="child" [selectedNode]="selectedNode()" [collapsed]="false" (nodeSelected)="onNodeSelected($event)" (nodeRightClick)="onNodeRightClick($event)">
	</app-tree-node>
</div>
