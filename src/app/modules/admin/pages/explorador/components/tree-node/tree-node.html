<div class="select-none text-gray-700 text-sm">
	<div class="flex items-center gap-2 px-2 py-1.5 cursor-pointer rounded transition-colors duration-200 border border-transparent" [class.bg-red-50]="node === selectedNode" [class.border-red-100]="node === selectedNode" [class.text-[#691831]]="node === selectedNode" [class.hover:bg-gray-100]="node !== selectedNode" (click)="toggle($event, node)" (contextmenu)="onRightClick($event, node)">
		<img [src]="getIcon(node)" class="w-4 h-4 flex-shrink-0 object-contain" alt="icon" onerror="this.style.display='none'" />
		<span class="truncate" [class.font-semibold]="node === selectedNode">
			{{ node.nombre }}
		</span>
	</div>
	<div class="ml-2.5 pl-3 border-l border-gray-200 space-y-0.5" *ngIf="node._open && node.children?.length">
		<app-tree-node *ngFor="let child of node.children" [node]="child" [selectedNode]="selectedNode" (nodeSelected)="onChildSelected($event)" (nodeRightClick)="onChildRightClick($event)">
		</app-tree-node>
	</div>
</div>
