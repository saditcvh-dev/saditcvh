<div class="flex h-[calc(100vh-80px)] bg-gray-50 gap-6 p-6 font-sans relative">
	<div class="w-1/3 flex flex-col bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
		<app-explorer-panel [tree]="tree()" [selectedNode]="selectedNode()" (nodeSelected)="onSelectNode($event)" (nodeRightClick)="onNodeRightClick($event)">
		</app-explorer-panel>
	</div>
	<!-- Panel derecho: Visor -->
	<div class="w-2/3 flex flex-col bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden relative">
		<app-viewer-panel [selectedNode]="selectedNode()" [breadcrumbs]="breadcrumbs()" [activeTab]="activeTab()" [pdfUrl]="pdfUrl()" [documentVersions]="documentVersions()" (breadcrumbClick)="onBreadcrumbClick($event)" (tabChange)="onTabChange($event)" (openUploadModal)="openUploadModal()" (downloadVersion)="downloadVersion($event)" (restoreVersion)="restoreVersion($event)">
		</app-viewer-panel>
	</div>
	<!-- Componentes de UI flotantes -->
	<app-context-menu [contextMenu]="contextMenu()" (action)="handleContextAction($event)" (close)="closeContextMenu()">
	</app-context-menu>
	<app-toast [toast]="toast()" (close)="closeToast()">
	</app-toast>
	<!-- Modales -->
	<app-modal-container [modalState]="modalState()" [uploadModalState]="uploadModalState()" [isDragging]="isDragging()" [selectedFile]="selectedFile()" [isUploading]="isUploading()" [modalidades]="modalidades()" [tiposAutorizacion]="tiposAutorizacion()" (modalAction)="handleModalAction($event)" (closeModal)="closeModal()" (closeUploadModal)="closeUploadModal()" (fileSelected)="onFileSelected($event)" (fileDropped)="onFileDrop($event)" (dragOver)="onDragOver($event)" (dragLeave)="onDragLeave($event)" (clearFile)="clearSelectedFile($event)" (uploadFile)="uploadFile()" (modalDataChange)="onModalDataChange($event)" [selectedNode]="selectedNode()">
	</app-modal-container>
</div>
