<!-- DASHBOARD STCH -->
<!-- ============================================================
     ESTADÍSTICAS PRINCIPALES
============================================================ -->
<div class="p-6">
    
    <!-- Título del Dashboard con color vino -->
    <div class="mb-8">
        <h1 class="text-2xl font-bold text-[#691831] mb-2">Dashboard STCH</h1>
        <p class="text-gray-600">Sistema de Transporte Convencional de Hidalgo - Panel de control principal</p>
    </div>

    <app-cards></app-cards>
    
    <!-- ============================================================
         GRÁFICAS Y TABLAS
    ============================================================ -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
        
        <app-graphic></app-graphic>
        
        <app-exp-recent></app-exp-recent>

    </div>

    <!-- ============================================================
         ACCIONES RÁPIDAS 
    ============================================================ -->
    <div class="mb-8">
        <div class="flex items-center justify-between mb-4">
            <h3 class="font-semibold text-[#691831] text-lg">Acciones Rápidas</h3>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Acción 1 - Búsqueda-->
            <button (click)="irABusquedaAvanzada($event)" 
                    class="bg-white rounded-lg border border-gray-200 p-4 flex items-start space-x-4 hover:shadow-md transition-all duration-200 hover:border-[#691831] group relative overflow-hidden">
                <div class="absolute inset-0 bg-[#691831] opacity-0 group-hover:opacity-5 transition-opacity duration-300"></div>
                <div class="w-12 h-12 rounded-lg bg-[#691831]/10 flex items-center justify-center flex-shrink-0 group-hover:bg-[#691831]/20 transition-colors z-10">
                    <i class="fas fa-search text-[#691831] text-lg"></i>
                </div>
                <div class="text-left flex-1 min-w-0 z-10">
                    <p class="font-medium text-gray-800 text-sm mb-1 group-hover:text-[#691831]">Búsqueda Avanzada</p>
                    <p class="text-xs text-gray-500 leading-relaxed">Buscar en 30,000 expedientes digitalizados</p>
                    <div class="mt-2 flex items-center text-xs text-[#691831] font-medium">
                        <span>Ir al buscador</span>
                        <i class="fas fa-arrow-right ml-1 text-xs"></i>
                    </div>
                </div>
            </button>
            
            <!-- Acción 2 - Subir documentos -->
            <button (click)="abrirModalSubida($event)" 
                    class="bg-white rounded-lg border border-gray-200 p-4 flex items-start space-x-4 hover:shadow-md transition-all duration-200 hover:border-[#691831] group relative overflow-hidden">
                <div class="absolute inset-0 bg-[#691831] opacity-0 group-hover:opacity-5 transition-opacity duration-300"></div>
                <div class="w-12 h-12 rounded-lg bg-[#691831]/10 flex items-center justify-center flex-shrink-0 group-hover:bg-[#691831]/20 transition-colors z-10">
                    <i class="fas fa-upload text-[#691831] text-lg"></i>
                </div>
                <div class="text-left flex-1 min-w-0 z-10">
                    <p class="font-medium text-gray-800 text-sm mb-1 group-hover:text-[#691831]">Subir Documentos</p>
                    <p class="text-xs text-gray-500 leading-relaxed">Agregar nuevos expedientes al sistema</p>
                    <div class="mt-2 flex items-center text-xs text-[#691831] font-medium">
                        <span>Comenzar subida</span>
                        <i class="fas fa-plus ml-1 text-xs"></i>
                    </div>
                </div>
            </button>
            
            <!-- Acción 3 - Generar reporte -->
            <button (click)="generarReporte($event)" 
                    class="bg-white rounded-lg border border-gray-200 p-4 flex items-start space-x-4 hover:shadow-md transition-all duration-200 hover:border-[#691831] group relative overflow-hidden">
                <div class="absolute inset-0 bg-[#691831] opacity-0 group-hover:opacity-5 transition-opacity duration-300"></div>
                <div class="w-12 h-12 rounded-lg bg-[#691831]/10 flex items-center justify-center flex-shrink-0 group-hover:bg-[#691831]/20 transition-colors z-10">
                    <i class="fas fa-file-export text-[#691831] text-lg"></i>
                </div>
                <div class="text-left flex-1 min-w-0 z-10">
                    <p class="font-medium text-gray-800 text-sm mb-1 group-hover:text-[#691831]">Generar Reporte</p>
                    <p class="text-xs text-gray-500 leading-relaxed">Reportes de estadísticas y métricas</p>
                    <div class="mt-2 flex items-center text-xs text-[#691831] font-medium">
                        <span>Descargar PDF</span>
                        <i class="fas fa-download ml-1 text-xs"></i>
                    </div>
                </div>
            </button>
        </div>
    </div>
</div>

<!-- ============================================================
     SCRIPT DASHBOARD (con coherencia vino)
============================================================ -->
<script>
function irABusquedaAvanzada(event) {
    const boton = event.currentTarget;
    boton.classList.add('ring-2', 'ring-[#691831]');

    setTimeout(() => {
        boton.classList.remove('ring-2', 'ring-[#691831]');
        window.location.href = '/admin/explorador';
    }, 300);
}

function abrirModalSubida(event) {
    const boton = event.currentTarget;
    boton.classList.add('ring-2', 'ring-[#691831]');

    setTimeout(() => {
        boton.classList.remove('ring-2', 'ring-[#691831]');
        window.location.href = '/admin/digitalizacion';
    }, 300);
}

function generarReporte() {
    const boton = event.currentTarget;
    boton.classList.add('ring-2', 'ring-[#691831]');

    setTimeout(() => {
        boton.classList.remove('ring-2', 'ring-[#691831]');
        window.location.href = '/admin/reportes';
    }, 300);
}
</script>
