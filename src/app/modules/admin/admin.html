<!-- HEADER-->
<!-- <app-header></app-header> -->
<app-header (mobileMenuToggled)="onMobileMenuToggled()"></app-header>

<div class="flex flex-1 overflow-hidden">
    <!-- SIDEBAR-->
    <app-sidebar #sidebar 
                (sidebarToggled)="onSidebarToggled($event)"></app-sidebar>

    <!-- CONTENIDO DINÃMICO-->
    <main
        class="flex-1 p-4 md:p-6 mt-6 bg-gray-100 overflow-y-auto transition-all duration-300 ease-in-out w-full min-h-[calc(100vh-64px)]"
        [ngClass]="{
            'md:ml-16': !sidebarOpen && !isMobileView,
            'md:ml-64': sidebarOpen && !isMobileView,
            'ml-0': isMobileView
          }">
        <router-outlet></router-outlet>
    </main>
</div>
