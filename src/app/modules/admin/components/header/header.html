<header
  class="fixed top-0 right-0 bg-white dark:bg-black dark:border-black z-30 transition-all duration-300 ease-in-out"
  [ngClass]="{
    'md:w-[calc(100%-4rem)]': !sidebarOpen && !isMobileView,  
    'md:w-[calc(100%-16rem)]': sidebarOpen && !isMobileView,  
    'w-full': isMobileView
  }">


  <div class="w-full h-full min-w-0">
    <div class="max-w-screen-2xl mx-auto px-4 lg:px-6">
      <div class="flex items-center justify-between h-16 min-w-0">

        <div class="flex items-center gap-3 flex-shrink-0">
          <div class="flex items-center gap-3">
            <div class="min-w-0">
              <h1 class="text-sm font-semibold text-gray-900 dark:text-white truncate">SADIT-CVH</h1>
              <p class="text-[11px] text-gray-500 dark:text-gray-400 truncate">Transporte Convencional</p>
            </div>
          </div>
        </div>

        <div class="flex-1 max-w-xl mx-4 hidden md:block min-w-0">
          <label for="globalSearch" class="sr-only">Buscar en el sistema</label>
          <div class="relative">
            <input id="globalSearch" type="text" placeholder="Buscar expediente, serie, usuario…"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 bg-white dark:bg-gray-800 text-gray-900 dark:text-white min-w-0"
              (input)="onSearch($event)" (keydown)="onKeyDown($event)" />
            <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400 dark:text-gray-500" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <kbd
              class="absolute right-3 top-2.5 px-1.5 py-0.5 text-xs bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 rounded">Ctrl
              + K</kbd>
          </div>
        </div>

        <div class="flex items-center gap-4 flex-shrink-0">

          

          <button *ngIf="isMobile" (click)="openMobileSearch()"
            class="md:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors flex-shrink-0"
            aria-label="Abrir búsqueda">
            <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>



          <div class="relative">
            <div class="flex items-center gap-2">
              <img src="https://ui-avatars.com/api?name=Admin&background=374151&color=fff" alt="avatar"
                class="w-9 h-9 rounded-full flex-shrink-0">
              <div class="hidden md:block min-w-0">
                <p class="text-sm font-medium text-gray-900 dark:text-white truncate">Administrador</p>
                <p class="text-xs text-gray-500 dark:text-gray-400 truncate">admin@hidalgo.gob.mx</p>
              </div>

              <button *ngIf="!isMobile" (click)="toggleProfile()" type="button"
                class="hidden md:block p-1 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition flex-shrink-0">
                <svg class="w-4 h-4 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </button>

              <button *ngIf="isMobile" (click)="toggleProfile()" type="button"
                class="md:hidden p-1 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition flex-shrink-0">
                <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                </svg>
              </button>
            </div>

            <div *ngIf="profileOpen"
              class="absolute right-0 mt-2 w-64 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 z-50"
              (clickOutside)="profileOpen = false">
              <div class="p-4 border-b border-gray-100 dark:border-gray-700">
                <div class="flex items-center gap-3">
                  <img src="https://ui-avatars.com/api?name=Admin&background=374151&color=fff" alt="avatar"
                    class="w-10 h-10 rounded-full">
                  <div class="flex-1 min-w-0">
                    <p class="text-sm font-semibold text-gray-900 dark:text-white truncate">Administrador del Sistema
                    </p>
                    <p class="text-xs text-gray-500 dark:text-gray-400 truncate">admin@hidalgo.gob.mx</p>
                    <p class="text-xs text-sky-600 dark:text-sky-400 font-medium mt-1">Rol: Super Administrador</p>
                  </div>
                </div>
              </div>

              <div class="py-2">
                <a href="/perfil"
                  class="flex items-center gap-3 px-4 py-2.5 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                  <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                  Mi perfil
                </a>

                <a href="/configuracion"
                  class="flex items-center gap-3 px-4 py-2.5 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                  <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                  Configuración
                </a>

                <a href="/auditoria"
                  class="flex items-center gap-3 px-4 py-2.5 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                  <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                  </svg>
                  Registro de actividades
                </a>

                <!-- Opción de Tema -->
                <button (click)="toggleThemeSubmenu()"
                  class="w-full text-left px-4 py-2.5 hover:bg-gray-50 dark:hover:bg-gray-700 rounded flex items-center gap-2 transition-colors text-sm text-gray-700 dark:text-gray-300">
                  <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                  </svg>
                  Tema
                  <span class="ml-auto material-symbols-rounded text-gray-400 dark:text-gray-500 text-sm">
                    {{ themeSubmenuOpen ? 'expand_less' : 'expand_more' }}
                  </span>
                </button>

                <!-- Submenú de temas -->
                <div *ngIf="themeSubmenuOpen" class="pl-8 pr-2 py-1">
                  <button (click)="setTheme('light')"
                    class="w-full text-left px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded flex items-center gap-2 transition-colors text-xs text-gray-700 dark:text-gray-300">
                    <span class="material-symbols-rounded text-sm" [class.text-primary]="currentTheme === 'light'">
                      light_mode
                    </span>
                    Claro
                    <span *ngIf="currentTheme === 'light'"
                      class="ml-auto material-symbols-rounded text-sm text-primary">
                      check
                    </span>
                  </button>

                  <button (click)="setTheme('dark')"
                    class="w-full text-left px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded flex items-center gap-2 transition-colors text-xs text-gray-700 dark:text-gray-300">
                    <span class="material-symbols-rounded text-sm" [class.text-primary]="currentTheme === 'dark'">
                      dark_mode
                    </span>
                    Oscuro
                    <span *ngIf="currentTheme === 'dark'" class="ml-auto material-symbols-rounded text-sm text-primary">
                      check
                    </span>
                  </button>

                  <button (click)="setTheme('system')"
                    class="w-full text-left px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded flex items-center gap-2 transition-colors text-xs text-gray-700 dark:text-gray-300">
                    <span class="material-symbols-rounded text-sm" [class.text-primary]="currentTheme === 'system'">
                      computer
                    </span>
                    Sistema
                    <span *ngIf="currentTheme === 'system'"
                      class="ml-auto material-symbols-rounded text-sm text-primary">
                      check
                    </span>
                  </button>
                </div>

                <div class="my-2 border-t border-gray-100 dark:border-gray-700"></div>

                <button (click)="logout()"
                  class="flex items-center gap-3 w-full px-4 py-2.5 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                  </svg>
                  Cerrar sesión
                </button>
              </div>

              <div
                class="p-3 border-t border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50 rounded-b-lg">
                <p class="text-xs text-gray-500 dark:text-gray-400 text-center">
                  SADIT-CVH v2.3.0<br>
                  <span class="text-gray-400 dark:text-gray-500">© 2024 Gobierno de Hidalgo</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="mobileSearchOpen && isMobile" class="md:hidden py-3 border-t border-gray-100 dark:border-gray-800">
        <label for="mobileSearch" class="sr-only">Buscar</label>
        <div class="relative">
          <input id="mobileSearch" type="text" placeholder="Buscar expediente, serie, usuario…"
            class="w-full pl-10 pr-4 py-3 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
            (input)="onSearch($event)" (keydown.enter)="closeMobileSearch()" />
          <svg class="absolute left-3 top-3.5 w-5 h-5 text-gray-400 dark:text-gray-500" fill="none"
            stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <button (click)="closeMobileSearch()"
            class="absolute right-3 top-3.5 p-1 rounded hover:bg-gray-100 dark:hover:bg-gray-700">
            <svg class="w-5 h-5 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
