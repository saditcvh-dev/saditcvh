<header
  class="fixed top-0 right-0 bg-gray-100 dark:bg-[#050505] dark:border-black z-30 transition-all duration-300 ease-in-out"
  [ngClass]="{
    'md:w-[calc(100%-4rem)]': !sidebarOpen && !isMobileView,  
    'md:w-[calc(100%-14rem)]': sidebarOpen && !isMobileView,  
    'w-full': isMobileView
  }">


  <div class="w-full h-full min-w-0">
    <div class=" mx-auto px-4 lg:px-6">
      <div class="flex items-center justify-between h-16 min-w-0">

        <div class="flex items-center gap-3 flex-shrink-0">
          <div class="flex items-center gap-3">
            <div class="min-w-0">
              <h1 class="text-sm font-semibold text-gray-900 dark:text-white truncate">SADIT-CVH</h1>
              <p class="text-[11px] text-gray-500 dark:text-gray-400 truncate">Transporte Convencional</p>
            </div>
          </div>
        </div>

        <div class="flex-1 rounded-full max-w-xl mx-4 hidden md:block min-w-0">
          <label for="globalSearch" class="sr-only">Buscar en el sistema</label>
          <input id="globalSearch" type="text" placeholder="Ingresa un texto para realizar la busqueda…"
            class="w-full pl-10 pr-4 py-2 rounded-full  border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 bg-white dark:bg-gray-800 text-gray-900 dark:text-white min-w-0"
            [(ngModel)]="searchText" (focus)="openSearch()" />
        </div>

        <div class="flex items-center gap-4 flex-shrink-0">
          <button *ngIf="isMobile" (click)="openMobileSearch()"
            class="md:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-neutral-900 transit-rounded-lgion-colors flex-shrink-0"
            aria-label="Abrir búsqueda">
            <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>

          <div class="relative">
            <div class="flex items-center gap-2">

              <div class="hidden md:block min-w-0">
                <p class="text-sm font-medium text-gray-900 dark:text-white truncate">{{role_user}}</p>
                <!-- <p class="text-xs text-gray-500 dark:text-gray-400 truncate">admin@hidalgo.gob.mx</p> -->
              </div>

              <button *ngIf="!isMobile" (click)="toggleProfile()" type="button"
                class="hidden md:block p-1 rounded hover:bg-gray-100 dark:hover:bg-neutral-900 transit-rounded-lgion flex-shrink-0">
                <svg class="w-4 h-4 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </button>

              <button *ngIf="isMobile" (click)="toggleProfile()" type="button"
                class="md:hidden p-1 rounded hover:bg-gray-100 dark:hover:bg-neutral-900 transit-rounded-lgion flex-shrink-0">
                <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                </svg>
              </button>
            </div>

            <div *ngIf="profileOpen"
              class="absolute right-0 mt-2 w-64 bg-white dark:bg-[#050505] rounded-lg shadow-lg border border-gray-200 dark:border-neutral-900 z-50"
              (clickOutside)="profileOpen = false">


              <div class="py-2">
                <a *ngIf="isAdmin()" routerLink="/admin/usuarios" (click)="onNavLinkClick()"
                  class="flex items-center gap-3 px-4 py-2.5 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-neutral-900 transition-colors">
                  <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                  </svg>
                  Usuarios
                </a>

                <a *ngIf="isAdmin()" routerLink="/admin/respaldos" (click)="onNavLinkClick()"
                  class="flex items-center gap-3 px-4 py-2.5 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-neutral-900 transition-colors">
                  <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M12 6c-3.866 0-7 1.79-7 4s3.134 4 7 4 7-1.79 7-4-3.134-4-7-4zM4 10c0-2.21 3.582-4 8-4s8 1.79 8 4v2c0 2.21-3.582 4-8 4s-8-1.79-8-4v-2z" />
                  </svg>
                  Respaldos
                </a>

                <a *ngIf="isAdmin()" routerLink="/admin/auditoria" (click)="onNavLinkClick()"
                  class="flex items-center gap-3 px-4 py-2.5 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-neutral-900 transition-colors">
                  <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                  </svg>
                  Auditoría
                </a>

                <!-- Opción de Tema -->
                <button (click)="toggleThemeSubmenu()"
                  class="w-full text-left px-4 py-2.5 hover:bg-gray-50 dark:hover:bg-neutral-900 flex items-center gap-2 transition-colors text-sm text-gray-700 dark:text-gray-300">
                  <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                  </svg>
                  Tema
                  <span class="ml-auto material-symbols-rounded text-gray-400 dark:text-gray-500 text-sm">
                    {{ themeSubmenuOpen ? 'ver menos' : 'ver más' }}
                  </span>
                </button>

                <!-- Submenú de temas -->
                <div *ngIf="themeSubmenuOpen" class="pl-8 pr-2 py-1">
                  <button (click)="setTheme('light')"
                    class="w-full text-left px-3 py-2 hover:bg-gray-100 dark:hover:bg-neutral-900 rounded-lg flex items-center gap-2 transition-colors text-xs text-gray-700 dark:text-gray-300">
                    <!-- en español -->
                    <span class="material-symbols-rounded text-sm" [class.text-primary]="currentTheme === 'light'">
                      <!-- en español light_mode -->
                      Modo claro
                    </span>
                    <span *ngIf="currentTheme === 'light'"
                      class="ml-auto material-symbols-rounded text-sm text-primary  px-2 bg-blue-400/20 rounded-full">
                      ✓
                    </span>
                  </button>

                  <button (click)="setTheme('dark')"
                    class="w-full text-left px-3 py-2 hover:bg-gray-100 dark:hover:bg-neutral-900 rounded-lg flex items-center gap-2 transition-colors text-xs text-gray-700 dark:text-gray-300">
                    <span class="material-symbols-rounded text-sm" [class.text-primary]="currentTheme === 'dark'">
                      Modo oscuro
                    </span>
                    <span *ngIf="currentTheme === 'dark'"
                      class="ml-auto material-symbols-rounded text-sm px-2 bg-blue-400 rounded-xl text-black">
                      ✓
                    </span>
                  </button>

                  <button (click)="setTheme('system')"
                    class="w-full text-left px-3 py-2 hover:bg-gray-100 dark:hover:bg-neutral-900 rounded-lg flex items-center gap-2 transition-colors text-xs text-gray-700 dark:text-gray-300">
                    <span class="material-symbols-rounded text-sm" [class.text-primary]="currentTheme === 'system'">
                      Tema del sistema
                    </span>
                    <span *ngIf="currentTheme === 'system'"
                      class="ml-auto material-symbols-rounded text-sm px-2 bg-blue-400 rounded-xl text-black">
                      ✓
                    </span>
                  </button>
                </div>

                <div class="my-2 border-t border-gray-100 dark:border-gray-700"></div>

                <button (click)="onLogout(); onNavLinkClick()"
                  class="flex items-center gap-3 w-full px-4 py-2.5 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                  </svg>
                  Cerrar sesión
                </button>
              </div>

              <div
                class="p-3 border-t border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50 rounded-b-lg">
                <p class="text-xs text-gray-500 dark:text-gray-400 text-center">
                  SADIT-CVH<br>
                  <span class="text-gray-400 dark:text-gray-500">© 2024 Gobierno de Hidalgo</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="mobileSearchOpen && isMobile" class="md:hidden py-3 border-t border-gray-100 dark:border-gray-800">
        <div class="rounded-lg rounded-xl rounded-2xl"
          style="background-color: #e5e7eb; background: #e5e7eb; border-radius: 16px;">
          <label for="mobileSearch" class="sr-only">Buscar</label>
          <div class="relative p-4 px-4">
            <input id="mobileSearch" type="text" placeholder="Buscar expediente, serie, usuario…"
              class="w-full pl-10 pr-4 py-3 border border-gray-300 dark:border-gray-700 rounded-lg rounded-full rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
              style="border-radius: 12px; border-radius: 16px;" (input)="onSearch($event)"
              (keydown.enter)="closeMobileSearch()" />
            <svg class="absolute left-3 top-3.5 w-5 h-5 text-gray-400 dark:text-gray-500" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <button (click)="closeMobileSearch()"
              class="absolute right-3 top-3.5 p-1 rounded hover:bg-gray-100 dark:hover:bg-neutral-900">
              <svg class="w-5 h-5 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

 (resultSelected)="onSearchResult($event)"
>

<app-busqueda 
  [isVisibleInput]="isSearchModalOpen()" 
  [searchTermInput]="searchText()"
  (searchTermChange)="searchText.set($event)"
  (close)="isSearchModalOpen.set(false)" 
  (searchSubmit)="onAdvancedSearch($event)"
  (resultSelected)="onSearchResult($event)">
</app-busqueda>
