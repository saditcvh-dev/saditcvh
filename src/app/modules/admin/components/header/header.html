<header class="fixed top-0 left-0 right-0 bg-white border-b border-gray-200 z-30">
  <div class="max-w-screen-2xl mx-auto px-4 lg:px-6">
    <div class="flex items-center justify-between h-16">

      <!-- Logo + identidad + Botón hamburguesa móvil -->
      <div class="flex items-center gap-3">
        <!-- Botón hamburguesa solo en móvil -->
        <button *ngIf="isMobile" (click)="toggleMobileMenu()"
          class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors mr-1" aria-label="Abrir menú lateral">
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <div class="flex items-center gap-3">
          <div class="w-9 h-9 rounded-lg bg-gray-700 flex items-center justify-center text-white font-bold">SV</div>
          <div>
            <h1 class="text-sm font-semibold text-gray-900">SADIT-CVH</h1>
            <p class="text-[11px] text-gray-500">Transporte Convencional</p>
          </div>
        </div>
      </div>

      <!-- Buscador global - Oculto en móvil -->
      <div class="flex-1 max-w-xl mx-4 hidden md:block">
        <label for="globalSearch" class="sr-only">Buscar en el sistema</label>
        <div class="relative">
          <input id="globalSearch" type="text" placeholder="Buscar expediente, serie, usuario…"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
            (input)="onSearch($event)" (keydown)="onKeyDown($event)" />
          <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <kbd class="absolute right-3 top-2.5 px-1.5 py-0.5 text-xs bg-gray-100 text-gray-600 rounded">Ctrl + K</kbd>
        </div>
      </div>

      <!-- Botón de búsqueda móvil -->
      <button *ngIf="isMobile" (click)="openMobileSearch()"
        class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors" aria-label="Abrir búsqueda">
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </button>

      <!-- Área derecha: notificaciones + perfil -->
      <div class="flex items-center gap-4">

        <!-- Notificaciones -->
        <div class="relative">
          <button (click)="toggleNotifications()" class="relative p-2 rounded-lg hover:bg-gray-100 transition"
            aria-label="Notificaciones">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>

            <!-- Badge de notificaciones -->
            <span *ngIf="totalNotifications > 0"
              class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center border-2 border-white">
              {{ totalNotifications > 99 ? '99+' : totalNotifications }}
            </span>
          </button>

          <!-- Dropdown de notificaciones -->
          <div *ngIf="notificationsOpen"
            class="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg border border-gray-200 z-50"
            (clickOutside)="notificationsOpen = false">

            <!-- Encabezado -->
            <div class="px-4 py-3 bg-slate-100 rounded-t-lg border-b  border-gray-300">
              <div class="flex items-center justify-between">
                <h4 class="text-sm font-semibold text-gray-900">Notificaciones</h4>
                <button *ngIf="unreadNotifications > 0" (click)="markAllAsRead()"
                  class="text-xs text-sky-600 hover:text-sky-700">
                  Marcar todo como leído
                </button>
              </div>
            </div>

            <!-- Lista de notificaciones -->
            <div *ngIf="notifications.length > 0" class="max-h-80 overflow-y-auto">
              <div *ngFor="let notif of notifications" [ngClass]="{'bg-gray-50': !notif.read}"
                class="px-4 py-3 hover:bg-gray-100 border-b border-gray-100 last:border-b-0 cursor-pointer"
                (click)="handleNotificationClick(notif)">
                <div class="flex items-start gap-3">
                  <!-- Icono según tipo -->
                  <div [ngClass]="{
                    'text-orange-500': notif.type === 'error',
                    'text-red-500': notif.type === 'warning',
                    'text-blue-500': notif.type === 'info',
                    'text-green-500': notif.type === 'success'
                  }" class="flex-shrink-0">
                    <svg class="w-5 h-5 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path *ngIf="notif.type === 'error'" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="1.5" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                      <path *ngIf="notif.type === 'warning'" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                      <path *ngIf="notif.type === 'info' || notif.type === 'success'" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="1.5"
                        d="M13 16h-1v-4h1m0-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                  </div>

                  <!-- Contenido -->
                  <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-start">
                      <p class="text-sm font-medium text-gray-900 truncate">{{ notif.title }}</p>
                      <span class="text-xs text-gray-400 whitespace-nowrap ml-2">{{ notif.time }}</span>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">{{ notif.message }}</p>

                    <!-- Indicador de no leído -->
                    <span *ngIf="!notif.read" class="inline-block w-2 h-2 bg-red-500 rounded-full mt-2"></span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Estado vacío -->
            <div *ngIf="notifications.length === 0" class="px-4 py-8 text-center">
              <div class="mx-auto w-12 h-12 text-gray-300 mb-3">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
              </div>
              <p class="text-sm text-gray-500">No hay notificaciones</p>
              <p class="text-xs text-gray-400 mt-1">Todo está al día</p>
            </div>

            <!-- Footer -->
            <div *ngIf="notifications.length > 0" class="px-4 py-3 border-t border-gray-100">
              <button (click)="viewAllNotifications()"
                class="w-full text-center text-sm text-sky-600 hover:text-sky-700 font-medium">
                Ver todas las notificaciones
              </button>
            </div>
          </div>
        </div>

        <!-- Perfil + dropdown -->
        <div class="relative">
          <div class="flex items-center gap-2">
            <img src="https://ui-avatars.com/api?name=Admin&background=374151&color=fff" alt="avatar"
              class="w-9 h-9 rounded-full">
            <div class="hidden md:block">
              <p class="text-sm font-medium text-gray-900">Administrador</p>
              <p class="text-xs text-gray-500">admin@hidalgo.gob.mx</p>
            </div>
            <!-- Flecha que abre/cierra - Solo en desktop -->
            <button *ngIf="!isMobile" (click)="toggleProfile()" type="button"
              class="hidden md:block p-1 rounded hover:bg-gray-100 transition">
              <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>

            <!-- Icono de menú para perfil en móvil -->
            <button *ngIf="isMobile" (click)="toggleProfile()" type="button"
              class="md:hidden p-1 rounded hover:bg-gray-100 transition">
              <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
              </svg>
            </button>
          </div>

          <!-- Dropdown de perfil -->
          <div *ngIf="profileOpen"
            class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg border border-gray-200 z-50"
            (clickOutside)="profileOpen = false">

            <!-- Recientes -->
            <div class="px-4 py-3 border-b border-gray-100">
              <div class="flex items-center justify-between mb-2">
                <span class="text-xs font-semibold text-gray-500">Recientes</span>
                <button class="text-xs text-sky-600 hover:text-sky-700 flex items-center gap-1">
                  Ir
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                  </svg>
                </button>
              </div>
            </div>

            <!-- Opciones -->
            <ul class="text-sm text-gray-700">
              <li>
                <button class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded flex items-center gap-2">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                  Mi perfil
                </button>
              </li>
              <li>
                <button class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded flex items-center gap-2">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                  </svg>
                  Tema
                </button>
                <ul class="pl-10 pb-2 text-xs text-gray-600">
                  <li><button class="block w-full text-left px-2 py-1 hover:bg-gray-100 rounded">Claro</button></li>
                  <li><button class="block w-full text-left px-2 py-1 hover:bg-gray-100 rounded">Oscuro</button></li>
                  <li><button class="block w-full text-left px-2 py-1 hover:bg-gray-100 rounded">Sistema</button></li>
                </ul>
              </li>
              <li class="border-t border-gray-100">
                <button class="w-full text-left px-4 py-2 text-red-600 hover:bg-red-50 rounded flex items-center gap-2">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                  </svg>
                  Cerrar sesión
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Barra de búsqueda móvil (se despliega) -->
    <div *ngIf="mobileSearchOpen && isMobile" class="md:hidden py-3 border-t border-gray-100">
      <label for="mobileSearch" class="sr-only">Buscar</label>
      <div class="relative">
        <input id="mobileSearch" type="text" placeholder="Buscar expediente, serie, usuario…"
          class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
          (input)="onSearch($event)" (keydown.enter)="closeMobileSearch()" />
        <svg class="absolute left-3 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <button (click)="closeMobileSearch()" class="absolute right-3 top-3.5 p-1 rounded hover:bg-gray-100">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
