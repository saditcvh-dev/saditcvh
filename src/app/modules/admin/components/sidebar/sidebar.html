<aside class="w-64 h-screen bg-white border-r border-gray-200 flex flex-col">
  <nav class="flex-1 px-3 py-4 space-y-1 text-sm">

    <div class="pb-2">
      <h3 class="px-3 mb-1 text-xs font-semibold text-gray-500 uppercase tracking-wider">General</h3>
      <ul class="space-y-1">
        <li>
          <a routerLink="/admin/dashboard" routerLinkActive="bg-sky-50 text-sky-700"
             class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2 2z" />
            </svg>
            <span>Dashboard</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="pb-2">
      <h3 class="px-3 mb-1 text-xs font-semibold text-gray-500 uppercase tracking-wider">Gestión</h3>
      <ul class="space-y-1">
        <li>
          <a routerLink="/admin/explorador" routerLinkActive="bg-sky-50 text-sky-700"
            class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span>explorador</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/expedientes" routerLinkActive="bg-sky-50 text-sky-700"
             class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span>Expedientes</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/digitalizacion" routerLinkActive="bg-sky-50 text-sky-700"
             class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 9a2 2 0 012-2h10a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
            </svg>
            <span>Digitalización</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/reportes" routerLinkActive="bg-sky-50 text-sky-700"
             class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <span>Reportes</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="pb-2" *ngIf="isAdmin()">
      <h3 class="px-3 mb-1 text-xs font-semibold text-gray-500 uppercase tracking-wider">Administración</h3>
      <ul class="space-y-1">
        <li>
          <a routerLink="/admin/usuarios" routerLinkActive="bg-sky-50 text-sky-700"
             class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <span>Usuarios</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/respaldos" routerLinkActive="bg-sky-50 text-sky-700"
             class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m-8 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            <span>Respaldos</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/permisos" routerLinkActive="bg-[#691831]/5 text-[#691831] font-medium"
             class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-colors">
             <svg class="w-5 h-5 opacity-75" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
            </svg>
            <span>Permisos</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/auditoria" routerLinkActive="bg-sky-50 text-sky-700"
             class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span>Auditoría</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="px-3 py-4 border-t border-[#DDC9A3]">
    <button
      type="button"
      (click)="onLogout()"
      class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-[#691831] hover:bg-[#A02142] hover:text-white transition-all duration-200 group">
      <svg class="w-5 h-5 text-[#A02142] group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
      <span class="font-medium">Cerrar sesión</span>
    </button>
  </div>
</aside>
