<div class="flex flex-col h-full">

  <!-- Barra de controles -->
  <div class="flex items-center justify-between p-2 border-b text-sm gap-4">

    <div class="flex items-center gap-2">
      <button (click)="goToPage(currentPage - 1)" class="px-2 py-1 border rounded text-xs hover:bg-gray-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6" />
        </svg>
      </button>

      <input type="number" [value]="currentPage" (change)="onPageInputChange($event)"
        class="w-16 text-center border rounded px-1 py-0.5 text-xs" min="1" [max]="totalPages" />

      <span>/ {{ totalPages }}</span>

      <button (click)="goToPage(currentPage + 1)" class="px-2 py-1 border rounded text-xs hover:bg-gray-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="9 18 15 12 9 6" />
        </svg>
      </button>
    </div>

    <div class="flex items-center gap-2">
      <button (click)="zoomOut()" class="px-2 py-1 border rounded text-xs">âˆ’</button>
      <span>{{ (scale * 100) | number:'1.0-0' }}%</span>
      <button (click)="zoomIn()" class="px-2 py-1 border rounded text-xs">+</button>
    </div>

  </div>

  <!-- Contenedor del PDF -->
  <div #container class="flex-1 overflow-auto bg-gray-100 p-6 space-y-8">
  </div>

</div>
